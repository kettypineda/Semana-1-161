<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workshop 1</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class = "section-1" id="header">
<!--Sección superior, cabecera o header: esta sección deberá contar con el menú de
navegación a tres páginas internas del sitio web y su respectivo enlace al inicio. Debe
contar con una imagen que ocupe el ancho del sitio.
El menú debe de estar en un tag 
<nav></nav>.-->
        <nav>

        </nav>
    </div>


    <div class = "section-2" id="services">
<!--Sección de servicios: aquí los estudiantes deberán dividir en ancho del sitio en 3
partes y en cada parte se deberá incluir un servicio. Cada servicio debe contar con
una breve descripción, un logo, ícono o imagen que lo identifique y un enlace al detalle
de los servicios. El elemento donde están los servicios debe de tener un id=”services”
.-->
    </div>


    <div class = "section-3" id="news">
<!--Sección de noticias: El estudiante encargado de la sección de noticias, deberá dividir
el ancho del sitio web en 2 filas y dos columnas para presentar 4 noticias. Cada noticia
debe contar con un resumen, una imagen y un enlace a leer la noticia completa.
El elemento donde están los servicios debe de tener un id=”news”
-->
    </div>


    <div class = "section-4" id="team">
<!--Sección de equipo: El estudiante deberá dividir el ancho del sitio entre el número de
participantes del equipo e incluir junto con cada uno una foto o imagen, el nombre y
algún dato como la institución educativa, edad, pasatiempo, entre otros.
El elemento donde están los servicios debe de tener un id=”team”-->
    </div>


    <div class = "section-5" id="team">
<!--Sección Footer o pie del sitio: el estudiante deberá crear el pie del sitio web en donde
se incluye información de contacto, deberá estar dividido en dos partes, en una se
tendrá la información del sitio web como el motivante del desarrollo y el enlace al
repositorio de github, y en la otra los contacto de los miembros del equipo con sus
nombres y roles. La sección debe de estar en un tag <footer></footer>.-->
        <footer>

        </footer>
    </div>

</body>
